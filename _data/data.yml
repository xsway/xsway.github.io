career-profile:
    summary: |
         Hi! I'm a computational linguist = a researcher who answers (intriguing and fascinating) questions about language using computational models and tools.

         I'm currently a postdoc on [Gemma Boleda's ERC project](https://www.upf.edu/web/amore) at the University Pompeu Fabra, Barcelona. The goal of the project is to develop and analyse neural network models for semantic reference. I'm particularly interested in modeling reference and word learning in child language acquisition.

         Before that, I obtained my PhD at the University of Geneva working with <a href="http://www.latl.unige.ch/personal/paola.html">Paola Merlo</a>. You can download my thesis *"Word order variation and dependency length minimisation : a cross-linguistic computational approach"* [here](https://archive-ouverte.unige.ch/unige:106855).
